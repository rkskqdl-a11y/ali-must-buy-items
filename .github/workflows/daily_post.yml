name: Daily Ali Post Bot (4x Daily)

on:
  schedule:
    # 한국 시간 기준: 03, 09, 15, 21시 실행 (UTC 18, 0, 6, 12)
    - cron: '0 0,6,12,18 * * *'
  workflow_dispatch: # 수동 실행 버튼 활성화

permissions:
  contents: write # 파일 쓰기 및 푸시 권한 필수 [2]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v6 # 최신 버전 적용 [3]

      - name: Set up Python
        uses: actions/setup-python@v6 # 최신 버전 적용 [4]
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run Ali Bot
        env:
          ALI_APP_KEY: ${{ secrets.ALI_APP_KEY }}
          ALI_SECRET: ${{ secrets.ALI_SECRET }}
          ALI_TRACKING_ID: ${{ secrets.ALI_TRACKING_ID }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python main.py

      - name: Commit and Push Changes
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          git add.
          # 변경 사항이 있을 때만 커밋하여 에러 방지 [5]
          if! git diff-index --quiet HEAD; then
            git commit -m "chore: 일일 자동 업데이트 ($(date +'%Y-%m-%d')) [skip ci]"
            git push
          else
            echo "변경 사항 없음"
          fi
