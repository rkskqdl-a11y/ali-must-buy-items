name: Daily Ali Post Bot

on:
  schedule:
    - cron: '0 0 * * *' # 매일 한국 시간 오전 9시 (UTC 00:00) 실행
  workflow_dispatch: # 수동 실행 버튼

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 1. Checkout Code
      uses: actions/checkout@v3

    - name: 2. Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: 3. Install Libraries
      run: |
        pip install requests google-generativeai

    - name: 4. Generate Keywords
      run: python generate_keywords.py

    - name: 5. Run Ali Bot
      env:
        ALI_APP_KEY: ${{ secrets.ALI_APP_KEY }}
        ALI_SECRET: ${{ secrets.ALI_APP_SECRET }}
        ALI_TRACKING_ID: ${{ secrets.ALI_TRACKING_ID }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: python main.py

    - name: 6. Save & Push
      run: |
        git config --global user.name "AliBot"
        git config --global user.email "alibot@noreply.github.com"
        git add posts/ posted_ids.txt
        git commit -m "New Post Uploaded" || echo "No changes to commit"
        git push
