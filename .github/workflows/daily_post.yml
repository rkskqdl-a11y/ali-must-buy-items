name: Daily Ali Post Bot (4x Daily)

on:
  schedule:
    # 한국 시간(KST) 기준: 09시, 15시, 21시, 03시 실행
    - cron: '0 0,6,12,18 * * *'
  workflow_dispatch: 

permissions:
  contents: write 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          # 전체 히스토리를 가져와 푸시 충돌을 방지합니다.
          fetch-depth: 0 

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run Ali Bot
        env:
          ALI_APP_KEY: ${{ secrets.ALI_APP_KEY }}
          ALI_SECRET: ${{ secrets.ALI_APP_SECRET }} 
          ALI_TRACKING_ID: ${{ secrets.ALI_TRACKING_ID }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python main.py

      - name: Commit and Push Changes
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          # 1. 로봇이 만든 파일(포스트, sitemap, index 등)을 모두 보관함에 넣습니다.
          git add .
          
          # 2. 보관함에 바뀐 내용이 있는지 확인합니다.
          if [ -n "$(git status --porcelain)" ]; then
            # 3. 내 작업물을 먼저 '커밋'하여 상태를 깨끗하게 만듭니다.
            git commit -m "chore: Auto-update posts and SEO files ($(date +'%Y-%m-%d %H:%M'))"
            
            # 4. 이제 내 커밋이 있으므로 안전하게 서버 내용을 가져와 합칠 수 있습니다.
            git pull --rebase origin main
            
            # 5. 마지막으로 서버에 전송합니다.
            git push origin main
          else
            echo "No changes detected. Skipping commit and push."
          fi
