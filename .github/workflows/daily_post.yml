name: Daily Ali Post Bot (Scheduled 4x)

on:
  schedule:
    - cron: '0 0,6,12,18 * * *'
  workflow_dispatch: 

permissions:
  contents: write 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run Ali Bot
        env:
          ALI_APP_KEY: ${{ secrets.ALI_APP_KEY }}
          ALI_SECRET: ${{ secrets.ALI_SECRET }} # ✅ 시크릿 이름 main.py와 통일
          ALI_TRACKING_ID: ${{ secrets.ALI_TRACKING_ID }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python main.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          git add . # ✅ 공백 추가
          # ✅ 문법 수정 (if와 ! 사이에 공백)
          if ! git diff-index --quiet HEAD; then
            git commit -m "Auto-update: New Ali posts $(date +'%Y-%m-%d %H:%M')"
            git push
          else
            echo "No changes to commit"
          fi
